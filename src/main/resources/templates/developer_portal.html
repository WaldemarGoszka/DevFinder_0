<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Developer portal</title>
</head>

<body>
<div class="container">
    <h1>Developer Portal</h1>
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/developer/profile}" class="btn btn-info" role="button">My Profile</a>
        </div>
        <br>
        <div class="col-md-4">
            <a th:href="@{/developer/offers}" class="btn btn-info" role="button">Find an Offers</a>
        </div>
        <div class="col-md-4">
            <a th:href="@{/developer/employers}" class="btn btn-info" role="button">Find an Employers</a>
        </div>
        <div class="col-md-4">
            <a th:href="@{/developer/employers}" class="btn btn-info" role="button">My Employer</a>
        </div>
        <div class="col-md-4">
            <a th:href="@{/developer/settings}" class="btn btn-info" role="button">Account settings</a>
        </div>
        <div class="col-md-4">
            <a th:href="@{/logout}" class="btn btn-info" role="button">Log out</a>
        </div>

    </div>
</div>
</body>
</html>
