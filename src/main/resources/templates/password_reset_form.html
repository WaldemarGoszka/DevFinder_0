<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <title>DevFinder Password Reset</title>
    <div th:replace="~{fragments :: head_style_}"></div>
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div th:replace="~{fragments :: spinner}"></div>
    <!-- Spinner End -->


    <!-- Sign Up Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">

                <!--      PARAM ALERTS       -->
                <div th:if="${param.reset_success}">
                    <div class="alert alert-info">
                        You have successfully reset your password, please log in here.
                    </div>
                </div>
                <!--      PARAM ALERTS ENDS       -->

                <form method="POST"
                      role="form"
                      th:action="@{/register/reset_password}">

                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a class="" th:href="@{/}">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>DevFinder</h3>
                            </a>
                            <h3>Password Reset</h3>
                        </div>
                        <!--Get token-->
                        <input name="token" th:value="${token}" type="hidden">
                        <div class="form-floating mb-4">
                            <input class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="new password"
                                   required
                                   type="password"
                            >
                            <label for="password">New Password</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input class="form-control"
                                   id="confirm"
                                   name="confirm"
                                   oninput="checkConfirmPassword(this)"
                                   placeholder="confirm password"
                                   required
                                   type="password"
                            >
                            <label for="confirm">Confirm Password</label>
                        </div>
                        <button class="btn btn-primary py-3 w-100 mb-4" type="submit">Reset Password</button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Sign Up End -->
</div>

<div th:replace="~{fragments :: js_}"></div>

<script type="text/javascript">
    function checkConfirmPassword() {
        const password = document.querySelector('input[name=password]');
        const confirm = document.querySelector('input[name=confirm]');
        if (confirm.value === password.value) {
            confirm.setCustomValidity('');
        } else {
            confirm.setCustomValidity('Confirm password does not match');
        }
    }
</script>
</body>

</html>
