<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <title>DevFinder Log in</title>
    <div th:replace="~{fragments :: head_style}"></div>
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div th:replace="~{fragments :: spinner}"></div>
    <!-- Spinner End -->

    <!-- Login Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">

                <!--      PARAM ALERTS       -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email or Password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have been logged out.</div>
                </div>
                <div th:if="${param.verified}">
                    <div class="alert alert-success">This account has already been verified, please log in here.</div>
                </div>
                <div th:if="${param.valid}">
                    <div class="alert alert-success">Email verified successfully, please log in here.</div>
                </div>
                <div th:if="${param.reset_success}">
                    <div class="alert alert-success">You have successfully reset your password, please log in here.
                    </div>
                </div>
                <!--      PARAM ALERTS ENDS       -->

                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <form
                            th:action="@{/login}"
                            method="post"
                            class="form-horizontal"
                            role="form"
                    >
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a th:href="@{/}" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>DevFinder</h3>
                            </a>
                            <h3>Log in</h3>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="name@example.com"
                                    required
                            >
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Password"
                                   required
                            >
                            <label for="password">Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <a th:href="@{register/forgot_password_form}">Forgot Password</a>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Log in</button>
                        <p class="text-center mb-0">Don't have an Account? <a a th:href="@{/register/register_page}">Register</a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- Login End -->
</div>
<div th:replace="~{fragments :: js}"></div>
</body>
</html>
