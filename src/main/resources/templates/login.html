<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments :: bootstrap}">
    <meta charset="utf-8">
    <title>DevFinder Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

</head>

<body th:replace="~{fragments :: js}">
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner"
         class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Login Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">

                <!--                    PARAM ALERTS-->
                <!---->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email or Password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have been logged out.</div>
                </div>
                <!---->


                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <form
                            method="post"
                            th:action="@{/do-login}"
                            class="form-horizontal"
                            role="form"
                    >
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a th:href="@{/}" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>DevFinder</h3>
                            </a>
                            <h3>Login</h3>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="name@example.com"
                                    required
                            >
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Password"
                                   required
                            >
                            <label for="password">Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <!--                            <div class="form-check">-->
                            <!--                                <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
                            <!--                                <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
                            <!--                            </div>-->
                            <a th:href="@{register/forgot-password-request}">Forgot Password</a>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Login</button>
                        <p class="text-center mb-0">Don't have an Account? <a a th:href="@{/register/register_page}">Register</a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- Login End -->
</div>


</body>

</html>
