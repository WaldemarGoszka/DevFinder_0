<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
>

<head>
    <title>DevFinder - Candidate - Offers</title>
    <link href="../img/favicon.ico" rel="icon">
    <div th:replace="~{fragments :: head_style__}"></div>
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div th:replace="~{fragments :: spinner}"></div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div th:replace="~{fragments :: sidebar}"></div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:replace="~{fragments :: navbar}"></div>
        <!-- Navbar End -->

        <!-- Content Side Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-secondary rounded h-100 p-4">
                        <h6 class="mb-4">Description List</h6>
                        <dl class="row mb-0">
                            <dt class="col-sm-4">Offer Details</dt>
                            <dd th:text="${offerDetailsDTO}"class="col-sm-8"></dd>

                            <dt class="col-sm-4">Term</dt>
                            <dd class="col-sm-8">Definition for the term.</dd>

                            <dt class="col-sm-4">Another term</dt>
                            <dd class="col-sm-8">This definition is short, so no extra paragraphs or anything.</dd>

                            <dt class="col-sm-4 text-truncate">Truncated term is truncated</dt>
                            <dd class="col-sm-8">This can be useful when space is tight. Adds an ellipsis at the
                                end.
                            </dd>

                            <dt class="col-sm-4">Nesting</dt>
                            <dd class="col-sm-8">
                                <dl class="row">
                                    <dt class="col-sm-4">Nested list</dt>
                                    <dd class="col-sm-8">Nested definition list.</dd>
                                </dl>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content Side End -->


        <!-- Footer Start -->
        <div th:replace="~{fragments :: footer}"></div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<div th:replace="~{fragments :: js__}"></div>
</body>

</html>
