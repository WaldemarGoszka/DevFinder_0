<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>DevFinder - Candidate - Offers</title>
    <link href="../img/favicon.ico" rel="icon">
    <div th:replace="~{fragments :: head_style_}"></div>
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div th:replace="~{fragments :: spinner}"></div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div th:replace="~{fragments :: sidebar}"></div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:replace="~{fragments :: navbar}"></div>
        <!-- Navbar End -->


        <!-- Content Side Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <!--                filter-->
                <div class="col-sm-12 col-xl-12">
                    <div class="bg-secondary rounded h-100 p-4">
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item bg-transparent">
                                <h2 class="accordion-header" id="headingTwo">
                                    <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                                            aria-expanded="false" aria-controls="collapseTwo">
                                        <i class="fa fa-filter me-2"></i> Filters
                                    </button>
                                </h2>
                                <div id="collapseTwo" class="accordion-collapse collapse"
                                     aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <div class="mb-4">
                                            <h6 class="mb-3">Experience Level</h6>
                                            <div class="btn-group mb3" role="group">
                                                <input type="checkbox" class="btn-check" id="expJunior"
                                                       autocomplete="on">
                                                <label class="btn btn-outline-light" for="expJunior">Junior</label>
                                                <input type="checkbox" class="btn-check" id="expMid"
                                                       autocomplete="on">
                                                <label class="btn btn-outline-light" for="expMid">Mid</label>
                                                <input type="checkbox" class="btn-check" id="expSenior"
                                                       autocomplete="on">
                                                <label class="btn btn-outline-light" for="expSenior">Senior</label>
                                            </div>
                                        </div>
                                        <div class="mb-4">

<!--                                            <select id="mySelect2" th:field="*{myField}" class="select2">-->
<!--                                                <option th:each="option : ${options}" th:value="${option.value}" th:text="${option.label}"></option>-->
<!--                                            </select>-->


                                            <h6 class="mb-3">Tech Stack (you can choose many)</h6>
                                            <select class="select2-js" id="select2-js" name="states[]" multiple="multiple">
                                                <!--                                                <option selected>Open this select menu</option>-->
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                        <div class="mb-4">
                                            <h6 class="mb-3">City (you can choose many)</h6>
                                            <select class="form-select mb-3" aria-label="selectCity">
                                                <!--                                                <option selected>Open this select menu</option>-->
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                        <div class="mb-4">
                                            <h6 class="mb-3">Remote Work</h6>
                                            <div class="btn-group" role="group">
                                                <input type="checkbox" class="btn-check" id="remoteWorkFull"
                                                       autocomplete="on">
                                                <label class="btn btn-outline-light" for="remoteWorkFull">Full
                                                    Time</label>
                                                <input type="checkbox" class="btn-check" id="remoteWorkPartly"
                                                       autocomplete="on">
                                                <label class="btn btn-outline-light" for="remoteWorkPartly">Partly
                                                    Remote</label>
                                                <input type="checkbox" class="btn-check" id="remoteWorkOffice"
                                                       autocomplete="on">
                                                <label class="btn btn-outline-light"
                                                       for="remoteWorkOffice">Office</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-xl-6 mb-4">
                                            <h6 class="mb-3">Salary</h6>
                                            <div class="btn-group" role="group">
                                                <input type="checkbox" class="btn-check" id="salaryWith"
                                                       autocomplete="on">
                                                <label class="btn btn-outline-light" for="salaryWith">With
                                                    salary</label>
                                                <input type="checkbox" class="btn-check" id="salaryUndisclosed"
                                                       autocomplete="on">
                                                <label class="btn btn-outline-light" for="salaryUndisclosed">Undisclosed
                                                    salary</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-xl-6 mb-3">
                                            <div class="form-floating mb-3">
                                                <input type="number" class="form-control" id="minAmount"
                                                       placeholder="0">
                                                <label for="minAmount">Min amount</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="number" class="form-control" id="maxAmount"
                                                       placeholder="100000">
                                                <label for="maxAmount">Max amount: </label>
                                            </div>
                                        </div>
                                        <div class="m-n2 mt-4">
                                            <button class="btn btn-info w-100 m-2" type="button">Search</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--            table-->
                <div class="col-sm-12 col-xl-12">
                    <div class="bg-secondary rounded h-100 p-4">
                        <h6 class="mb-4">Actual Offers</h6>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">Experience Level</th>
                                    <th scope="col">Tech Stack</th>
                                    <th scope="col">Employer</th>
                                    <th scope="col">City</th>
                                    <th scope="col">Remote Work</th>
                                    <th scope="col">Salary</th>
                                    <th scope="col">Days Since Created</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="offer : ${allOffersDTOs}">
                                    <td th:text="${offer.getTitle()}"></td>
                                    <td th:text="${offer.getExperienceLevel()}"></td>
                                    <td>
                                    <span th:each="skill : ${offer.offerSkills}">
                                        <span th:text="${skill.skillId.skillName}"></span>
                                        <br/>
                                    </span>
                                    </td>
                                    <td th:text="${offer.getEmployerId().getCompanyName()}"></td>
                                    <td th:text="${offer.getCityId().getCityName()}"></td>
                                    <td th:text="${offer.getRemoteWorkFormatted()}"></td>
                                    <td th:text="${offer.getSalaryRange()}"></td>
                                    <td th:text="${offer.getDaysSinceCreated()} + ' days ago'"></td>
                                    <td>
                                        <form
                                                action="#"
                                                th:action="@{offer/{offerId}(offerId=${offer.getOfferId})}"
                                                method="GET">
                                            <button class="btn btn-info m-2" type="submit">Details</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content Side End -->


        <!-- Footer Start -->
        <div th:replace="~{fragments :: footer}"></div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>
<script>
$(document).ready(function() {
    $('.select2-js').select2();
});


</script>
<div th:replace="~{fragments :: js_}"></div>
</body>

</html>
