<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>DevFinder Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="../static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sign Up Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">

            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">

                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You have successfully registered our app!
                    </div>
                </div>

                <form method="POST"
                      role="form"
                      th:action="@{/register/save}"
                      th:object="${user}">

                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="index.html" class="">
                            <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>DevFinder</h3>
                        </a>
                        <h3>Register</h3>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text"
                               class="form-control"
                               id="floatingText"
                               placeholder="jhondoe"
                               th:field="*{userName}"
                               required
                               minlength="3"
                               maxlength="64"
                        >
                        <label for="floatingText">Username</label>
<!--                        -->
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('userName')}">
                        </p>
<!--                        -->
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email"
                               class="form-control"
                               id="floatingInput"
                               placeholder="name@example.com"
                               th:field="*{email}"
                               required
                               maxlength="64"
                        >
<!--                        -->
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}">
                        </p>
<!--                        -->
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password"
                               class="form-control"
                               id="floatingPassword"
                               placeholder="Password"
                               th:field="*{password}"
                               required
                               minlength="8"
                               maxlength="64"
                        >
<!---->
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}">
                        </p>
<!--                        -->
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="radio"
                                   name="role"
                                   value="candidate"
                                   th:value="${candidateEnum}"
                                   th:field="*{role}"
                                   id="flexRadioDefault1"
                                   checked
                            >
                            <label class="form-check-label" for="flexRadioDefault1">
                                Register as Candidate
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="radio"
                                   name="role"
                                   value="employer"
                                   th:value="${employerEnum}"
                                   th:field="*{role}"
                                   id="flexRadioDefault2"
                            >
                            <label class="form-check-label" for="flexRadioDefault2">
                                Register as Employer
                            </label>
                        </div>
<!--                        <a href="">Forgot Password</a>-->
                    </div>
                    <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                    <p class="text-center mb-0">Already have an Account? <a href="/" th:href="@{/login}">Login</a></p>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Sign Up End -->
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/lib/chart/chart.min.js"></script>
<script src="../static/lib/easing/easing.min.js"></script>
<script src="../static/lib/waypoints/waypoints.min.js"></script>
<script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="../static/lib/tempusdominus/js/moment.min.js"></script>
<script src="../static/lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="../static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="../static/js/main.js"></script>
</body>

</html>
