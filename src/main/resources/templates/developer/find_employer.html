<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Developer Find Company</title>
</head>

<body>
<div class="container">
    <h1>Find Company</h1>
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/developer}" class="btn btn-info" role="button">Go back to the main page</a>
        </div>
    </div>
    <div>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Logo</th>
                <th>Compamy Name</th>
                <th>Website</th>
                <th>Number Of Employees</th>
                <th>City</th>
                <th>Number Of Job Offers</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employer : ${allEmployersDTOs}">
                <td th:text="${employer.getLogoFile()}"></td>
                <td th:text="${employer.getCompanyName()}"></td>
                <td th:text="${employer.getWebsite()}"></td>
                <td th:text="${employer.getNumberOfEmployees()}"></td>
                <td th:text="${employer.getCityId().getCityName()}"></td>
                <td th:text="${employer.getNumberOfAvailableOffers()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
