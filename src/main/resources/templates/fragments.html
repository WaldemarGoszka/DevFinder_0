<nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0" th:fragment="navbar">
    <a class="navbar-brand d-flex d-lg-none me-4" th:href="@{/}">
        <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
    </a>
    <a class="sidebar-toggler flex-shrink-0" href="#">
        <i class="fa fa-bars"></i>
    </a>
    <div class="navbar-nav align-items-center ms-auto">
        <!--  USER NAV MENU - IF IS AUTHENTICATED  -->
        <div class="nav-item dropdown" sec:authorize="${isAuthenticated()}">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">
                <img class="rounded-circle me-lg-2"
                     style="width: 40px; height: 40px;"
                     th:src="@{${photoDir}}">
                <span th:text="${#authentication.name}"></span>
            </a>
            <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                <a class="dropdown-item" sec:authorize="hasAuthority('CANDIDATE')"
                   th:href="@{/candidate_portal/profile}">My Profile</a>
                <a class="dropdown-item" sec:authorize="hasAuthority('CANDIDATE')"
                   th:href="@{/user/settings}">Settings</a>
                <a class="dropdown-item" sec:authorize="hasAuthority('EMPLOYER')" th:href="@{/employer_portal/profile}">My
                    Profile</a>
                <a class="dropdown-item" sec:authorize="hasAuthority('EMPLOYER')"
                   th:href="@{/user/settings}">Settings</a>
                <a class="dropdown-item" th:href="@{/logout}">Log Out</a>
            </div>
        </div>
        <!--  USER NAV MENU - IF IS NOT AUTHENTICATED  -->
        <a class="nav-item nav-link" sec:authorize="${!isAuthenticated()}" th:href="@{/login}"><i
                class="fa fa-laptop me-2"></i></span>Login</a>
        <a class="nav-item nav-link" sec:authorize="${!isAuthenticated()}" th:href="@{/register/register_page}"><i
                class="fa fa-laptop me-2"></i>Register</a>
    </div>
</nav>
