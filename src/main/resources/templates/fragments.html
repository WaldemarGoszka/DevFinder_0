<nav th:fragment="navbar" class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
    <a th:href="@{/}" class="navbar-brand d-flex d-lg-none me-4">
        <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
    </a>
    <a href="#" class="sidebar-toggler flex-shrink-0">
        <i class="fa fa-bars"></i>
    </a>
    <div class="navbar-nav align-items-center ms-auto">
        <!--  USER NAV MENU - IF IS AUTHENTICATED  -->
        <div sec:authorize="${isAuthenticated()}" class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                <img class="rounded-circle me-lg-2"
                     th:src="@{${photoDir}}"
                     style="width: 40px; height: 40px;">
                <span th:text="${#authentication.name}"></span>
            </a>
            <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                <a sec:authorize="hasAuthority('CANDIDATE')" th:href="@{/candidate_portal/profile}" class="dropdown-item">My Profile</a>
                <a sec:authorize="hasAuthority('CANDIDATE')" th:href="@{/user/settings}" class="dropdown-item">Settings</a>
                <a sec:authorize="hasAuthority('EMPLOYER')" th:href="@{/employer_portal/profile}" class="dropdown-item">My Profile</a>
                <a sec:authorize="hasAuthority('EMPLOYER')" th:href="@{/user/settings}" class="dropdown-item">Settings</a>
                <a th:href="@{/logout}" class="dropdown-item">Log Out</a>
            </div>
        </div>
        <!--  USER NAV MENU - IF IS NOT AUTHENTICATED  -->
        <a sec:authorize="${!isAuthenticated()}" th:href="@{/login}" class="nav-item nav-link"><i
                class="fa fa-laptop me-2"></i></span>Login</a>
        <a sec:authorize="${!isAuthenticated()}" th:href="@{/register/register_page}" class="nav-item nav-link"><i
                class="fa fa-laptop me-2"></i>Register</a>
    </div>
</nav>


<div th:fragment="sidebar" class="sidebar pe-4 pb-3">
    <nav class="navbar bg-secondary navbar-dark">
        <a th:href="@{/}" class="navbar-brand mx-4 mb-3">

            <div sec:authorize="hasAuthority('CANDIDATE')"
                 class="d-flex align-items-center ms-4 mb-4">

            <div sec:authorize="hasAuthority('EMPLOYER')"

                    <span>Employer</span>
                </div>
            </div>
            <div>

                <a th:href="@{/employers}" class="nav-item nav-link"><i class="fa fa-th me-2"></i>Find an Employer</a>
                <a th:href="@{/candidates}" class="nav-item nav-link"><i class="fa fa-th me-2"></i>Find an Candidate</a>
            </div>
            <div sec:authorize="hasAuthority('EMPLOYER')">
                <a th:href="@{/offers_of_employer/new_form}" class="nav-item nav-link"><i class="fa fa-th me-2"></i>Post a job</a>
                <a th:href="@{/offers_of_employer/offers}" class="nav-item nav-link"><i class="fa fa-chart-bar me-2"></i>My Posted Offers</a>
                <a th:href="@{/employer_portal/employee}" class="nav-item nav-link"><i class="fa-regular fa-address-card me-2"></i>My Employee</a>
